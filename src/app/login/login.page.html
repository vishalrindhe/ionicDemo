<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card button>
    <ion-card-content>
        <ion-item>
    <ion-label position="floating" placeholder="username">Username</ion-label>
    <ion-input type="text" clear-input #username ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Password</ion-label>
    <ion-input type="password" #password clear-input maxlength='8'  color="tertiary"></ion-input>
  </ion-item>


  <div style="text-align: center;">
    <ion-button color="dark" (click)="login(username.value, password.value)">Login</ion-button>

  </div>
  </ion-card-content>
</ion-card>
      
    
    </ion-content>
